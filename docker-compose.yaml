version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./.mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  chat:
    build: .
    ports:
      - "8001:8001"
    environment:
      MONGO_URL: "mongodb://root:example@mongo:27017/"
    healthcheck:
      test: ["CMD-SHELL", "wget http://0.0.0.0:8001/ || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 3
      start_period: 1s
    depends_on:
      - mongo
